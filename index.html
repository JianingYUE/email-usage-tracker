<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Email Usage Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Supabase SDK v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <main class="wrap">

    <!-- 推荐邮箱卡片（保持原样，仅新增 1 颗按钮） -->
    <section class="card">
      <h2>Recommended Email</h2>
      <p>📧 Email: <strong><span id="emailDisplay"></span></strong></p>
      <p>⏱️ Last used: <span id="lastUsedDisplay"></span></p>

      <button class="primary-btn" onclick="confirmUsage()">I used this email</button>
      <!-- ✅ 新增删除按钮：只删除当前推荐这条 -->
      <button class="ghost-btn" onclick="deleteCurrentEmail()" style="margin-left:8px;">
        Delete Email
      </button>
    </section>

    <!-- 已使用列表（保持原样） -->
    <section class="card">
      <h2>Used Emails</h2>
      <ul id="usedList"></ul>
    </section>

    <!-- 如果你还有统计卡/标签/搜索等，保持原样即可 -->
    <!-- … -->

  </main>

  <!-- 仍然只加载你的主脚本；带一个版本号避免缓存 -->
  <script src="app.js?v=20250922e"></script>
</body>
</html>
