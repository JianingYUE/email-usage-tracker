<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Usage Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background: #f9fafb;
    }
    #app, #recent, #usedEmails {
      display: none;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 0.5em 0;
    }
    #usedPager {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      justify-content: center;
      align-items: center;
    }
    button {
      cursor: pointer;
      padding: 6px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #f3f4f6;
    }
    .card {
      margin: 16px auto;
      max-width: 720px;
      padding: 12px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 2px 10px #0000000d;
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- 登录 -->
  <div id="login">
    <h2>Enter Password</h2>
    <input type="password" id="pwd" />
    <button onclick="checkPassword()">Login</button>
  </div>

  <!-- 主应用 -->
  <div id="app">
    <h1>Email Usage Tracker</h1>

    <!-- 统计卡片 -->
    <div id="statsCard" class="card" style="display:none;">
      <div style="display:flex; gap:16px; flex-wrap:wrap; justify-content:center; font-size:14px; line-height:22px;">
        <div><strong>Total</strong>: <span id="statTotal">-</span></div>
        <div><strong>Never used</strong>: <span id="statNever">-</span></div>
        <div><strong>Used in 7d</strong>: <span id="statR7">-</span></div>
        <div><strong>Used in 30d</strong>: <span id="statR30">-</span></div>
        <div><strong>Median days</strong>: <span id="statMedian">-</span></div>
      </div>
    </div>

    <!-- 推荐邮箱 -->
    <p>📧 Email: <span id="emailDisplay"></span></p>
    <p>⏱️ Last used: <span id="lastUsedDisplay"></span></p>
    <button onclick="confirmUsage()">I used this email</button>

    <hr />

    <!-- 最近使用 -->
    <div id="recent" class="card">
      <h3>Recently Used</h3>
      <p>📧 <span id="recentEmail"></span></p>
      <p>⏱️ Was last used: <span id="recentDays"></span> day(s) ago</p>
    </div>

    <!-- 已使用列表 -->
    <button onclick="toggleUsedEmails()">Show/Hide Used Emails</button>
    <div id="usedEmails" class="card" style="display:none;">
      <h3>📋 Used Emails</h3>
      <ul id="usedList"></ul>

      <div id="usedPager">
        <button id="usedPrevBtn" onclick="prevUsedPage()">Prev</button>
        <span id="usedPageInfo">Page 1 / 1</span>
        <button id="usedNextBtn" onclick="nextUsedPage()">Next</button>
      </div>
    </div>
  </div>
</body>
</html>
