<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Email Usage Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Supabase SDK v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <main class="wrap">

    <!-- 推荐邮箱卡片 -->
    <section class="card">
      <h2>Recommended Email</h2>
      <p>📧 Email: <strong><span id="emailDisplay"></span></strong></p>
      <p>⏱️ Last used: <span id="lastUsedDisplay"></span></p>

      <!-- 你原本的“使用”按钮 -->
      <button class="primary-btn" onclick="confirmUsage()">I used this email</button>

      <!-- 新增：只删除当前这条推荐邮箱 -->
      <button class="ghost-btn" onclick="deleteCurrentEmail()" style="margin-left:8px;">
        Delete Email
      </button>
    </section>

    <!-- 你其它的卡片/列表… -->
    <section class="card">
      <h2>Used Emails</h2>
      <ul id="usedList"></ul>
    </section>

  </main>

  <!-- 你的主逻辑（已有） -->
  <script src="app-2.js"></script>

  <!-- 新增：删除按钮的逻辑（放在 app-2.js 之后） -->
  <script src="delete-addon.js"></script>
</body>
</html>
